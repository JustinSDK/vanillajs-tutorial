<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN">
<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type">
        <script type="text/javascript">
		
		    window.addEventListener('load', function() {
			    var urls = ['http://openhome.cc', 'http://google.com'];
			    
			    document.getElementById('url').addEventListener('blur', function(event) {
				    
					for(var i = 0; i < urls.length; i++) {
					    if(event.currentTarget.value === urls[i]) {
						    document.getElementById('message').innerHTML = 'URL 已存在';
							break;
						}
					}
					
					
				}, false);
				
			}, false);
		
        </script>        
    </head>
    <body>
        新增書籤：<br>
        網址：<input id="url" type="text" value="http://">
        <span id="message" style="color:red"></span><br>
        名稱：<input type="text">
    </body>
</html>
