<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN">
<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type">
		<script type="text/javascript" src="js/mylib.js"></script>
        <style type="text/css">
            #message {
                color: #ffffff;
                background-color: #ff0000;
                border-width: 10px;
                border-color: black;
                border-style: solid;
                width: 100px;
                height: 50px;
                padding: 50px;
            }
        </style>
        <script type="text/javascript">
		    bind(window, 'load', function(event) {
			    bind(id('toggle'), 'click', function() {
                    var message = id('message');
                    if(style(message, 'display') === 'none') {
                        show(message);
                    }
                    else {
                        hide(message);
                    }
                });
            });
        </script>        
    </head>
    <body>
        <button id='toggle'>切換顯示狀態</button>
        <hr>
        這是一些文字！這是一些文字！這是一些文字！這是一些文字！這是一些文字！
        <div id="message">這是訊息一</div>
        這是其它文字！這是其它文字！這是其它文字！這是其它文字！這是其它文字！
    </body>
</html>
