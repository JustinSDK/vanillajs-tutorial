<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN">
<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type">
        <script type="text/javascript" src="js/mylib.js"></script>
        <script type="text/javascript">
            bind(window, 'load', function() {
                bind(id('category'), 'change', function() {
                    
                    get('GET-1.jsp?category=' + this.value + '&time=' + new Date().getTime(), function(xhr) {
                        id('book').innerHTML = xhr.responseText;
                    });
                    
                });
            });
        </script>        
    </head>
    <body>
        圖書：<br>
        <select id="category">
            <option>-- 選擇分類 --</option>
            <option value="theory">理論基礎</option>
            <option value="language">程式語言</option>
            <option value="web">網頁技術</option>
        </select><br><br>
        採購：<div id="book"></div>
    </body>
</html>
